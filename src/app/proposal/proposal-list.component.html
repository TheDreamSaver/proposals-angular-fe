<div class="container">
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
            <h1 class="mb-1 headline">Welcome to proposal list</h1>
        </a>
        <div *ngIf="proposals?.length > 0;else noProposals" class="listprop">
            <span *ngFor = "let proposal of proposals.reverse()">
                <a (click)="goToShow(proposal)" class="proposal-link list-group-item list-group-item-action flex-column align-items-start" style="background-color: rgba(224, 202, 218, 0.9)">
                    <h5 class="mb-1 list-group-item-heading">{{proposal.customer}}</h5>
                    <p class="mb-1 list-group-item-text">{{ proposal.hourly_rate * proposal.estimated_hours | indianCurrency}}</p>
                </a>
            </span>
        </div>
        
    </div>    
    <ng-template #noProposals>
            <hr>
            <h5 style="color:white; text-align:center">There are no proposals in the system</h5>
    </ng-template>
</div>
