<div class="container">
    <h1 class="headline">Documents Dashboard</h1>
    <div *ngFor = "let doc of documents">
        <div class="card">
            <img class="card-img-top" src="{{doc.image_url}}" alt="Card image cap" width="100%">
            <div class="card-block">
                <h4 class="card-title">{{doc.title}}</h4>
                <p class="card-text"><small class="text-muted">Last updated at: {{ doc.updated_at | date }} </small></p>
                <p class="card-text">{{doc.description}}</p>
                <div>
                    <a class="btn btn-lg btn-primary" href="{{doc.file_url}}">Download File</a>            
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
